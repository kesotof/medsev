<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - MedSev</title>
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="icon" href="../image/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-container">
    </div>

    <div id="footer-container"></div>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../cart/cart.js"></script>
    <script src="../js/productos.js"></script>

    <script src="../js/productD.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const cart = new ShoppingCart();
    
    // Manejar los botones de "AÃ±adir al Carrito" de productos destacados
    const destacadosButtons = document.querySelectorAll('.productos-destacados-grid .producto-boton:not(.producto-boton-agotado)');
    destacadosButtons.forEach(button => {
        button.addEventListener('click', function() {
            const card = this.closest('.producto-card');
            const productId = parseInt(card.dataset.id);
            const nombre = card.querySelector('.producto-nombre').textContent;
            const marca = card.querySelector('.producto-marca').textContent;
            const precioText = card.querySelector('.producto-precio-actual').textContent.replace('$', '').replace('.', '');
            const precio = parseInt(precioText);
            const imagen = card.querySelector('.producto-imagen').src;
            
            const producto = {
                id: productId,
                nombre,
                marca,
                precio,
                cantidad: 100,
                imagen
            };
            
            cart.addToCart(producto);
        });
    });
});
    </script>
</body>
</html>
