<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Método de Pago - MedSev</title>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="pago.css">
</head>
<body>
    <header class="header">
        <a class="navbar-brand" href="../index.html">
            <img src="../image/logoInv.png" alt="logo" width="150" height="70" class="d-inline-block align-text-top" id="medserver-logo">
        </a>

        <div class="progress-container">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-text">Carro</div>
            </div>
            
            <div class="line"></div>
            
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-text">Pago</div>
            </div>
            
            
            <div class="line active-left"></div>
            
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Finalizado</div>
            </div>
        </div>
    </header>

    <div class="checkout-container" id="checkout-container">
        <div class="payment-section">
            <div class="payment-method" id="webpay-method">
                <div class="payment-header">
                    <div class="payment-logo-title">
                        <div class="payment-logo">
                            <img src="https://doite.cl/media/wysiwyg/webpayplus.png" alt="Webpay" width="80">
                        </div>
                        <div>
                            <div class="payment-title">Webpay</div>
                            <div class="payment-subtitle">Paga con débito o crédito</div>
                        </div>
                    </div>
                    <div class="selection-indicator"></div>
                </div>
                <div class="payment-form">
                    <div class="form-group">
                        <label for="webpay-name">Nombre completo</label>
                        <input type="text" id="webpay-name" placeholder="Como aparece en tu cuenta">
                    </div>
                    <div class="form-group">
                        <label for="webpay-rut">RUT</label>
                        <input type="text" id="webpay-rut" placeholder="12.345.678-9">
                    </div>
                    <div class="form-group">
                        <label for="webpay-email">Correo electrónico</label>
                        <input type="email" id="webpay-email" placeholder="ejemplo@correo.com">
                    </div>
                </div>
            </div>
            
            <div class="payment-method" id="credit-card-method">
                <div class="payment-header">
                    <div class="payment-logo-title">
                        <div class="payment-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Credit Cards" width="60">
                        </div>
                        <div>
                            <div class="payment-title">Tarjetas de crédito o débito</div>
                            <div class="payment-subtitle">Visa, Mastercard</div>
                        </div>
                    </div>
                    <div class="selection-indicator"></div>
                </div>
                <div class="payment-form">
                    <div class="form-group">
                        <label for="card-number">Número de tarjeta</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nombre en la tarjeta</label>
                        <input type="text" id="card-name" placeholder="Como aparece en la tarjeta">
                    </div>
                    <div class="card-details">
                        <div class="form-group">
                            <label for="card-expiry">Fecha de vencimiento</label>
                            <input type="text" id="card-expiry" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="order-summary" id="order-summary">
        </div>
    </div>
    
    <script src="pago.js"></script>
</body>
</html>
